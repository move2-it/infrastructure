mutation signIn($email: String!, $password: String!) {
    signIn(email: $email, password: $password) {
        ...authResultFields
        __typename
    }
}

fragment authResultFields on AuthResult {
    idToken
    expiresAt
    user {
        ...userFields
        sudoModeExpiresAt
        __typename
    }
    readOnly
    __typename
}

fragment userFields on User {
    id
    active
    createdAt
    email
    featureFlags
    githubId
    gitlabId
    googleId
    name
    notifyOnPrUpdate
    otpEnabled
    passwordExists
    tosAcceptedAt
    intercomEmailHMAC
    __typename
}